<!DOCTYPE html>
<html lang="en">
	<head>
		{% if words=="nope" %}
		<!-- team_team_team_failure -->
		{% else %}
		<!-- team_team_team_success -->
		{% endif %}

		<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
    		table-layout:fixed;
    		width:100%; 
		}
		
		th, td {
	    padding: 15px;
	    text-align: left;
	    width:100%; 
		}
		table tr:nth-child(even) {
		    background-color: #eee;
		}
		table tr:nth-child(odd) {
		   background-color: #fff;
		}
		table th {
		    background-color: black;
		    color: white;
		}
		</style>
	</head>
	<body>
		<table>
		<tr>
			<th>Ingredients</th>
			<th>Health Rating</th>
		</tr>
		{% for w in words %}
		    <tr>
		      <td>{{ w[0] }}</td>
		      <td>{{ w[1] }}</td>
		    </tr>
		{% endfor %}
		</table>
	</body>
</html>
