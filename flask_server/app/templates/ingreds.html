<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if words=="nope" %}
		<!-- team_team_team_failure -->
		{% else %}
		<!-- team_team_team_success -->
		{% endif %}
		<style type="text/css">
			table, th, td {
		    border: 0.1px inset grey;
		    /*border-collapse: collapse;*/
    		table-layout:fixed;
    		width:100%; 
			}	
		
			th, td {
		    padding: 15px;
		    text-align: left;
		    width:100%; 
			}
			.demo-card-square > .mdl-card__title {
			width:100%;
			color: #fff;
			background:
			    bottom right 15% no-repeat #46B6AC;
			}
		</style>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	
	<body>
		{% if words %}
		<table class = "mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
		<thread>
		<tr>
			<th>Ingredients</th>
			<th>Health Rating</th>
		</tr>
		</thread>
		<tbody>
		{% for w in words %}
		    <tr>
		      <td class = "mdl-data-table__cell--non-numeric">{{ w[0] }}</td>
		      <td class = "mdl-data-table__cell--non-numeric">{{ w[1] }}</td>
		    </tr>
		{% endfor %}
		</tbody>
		</table>
		{% else %}
		<div class="demo-card-square mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title mdl-card">
				<h2 class="mdl-card__title-text">SORRY WE WERE UNABLE TO FIND INGREDIENTS WHICH MATCH YOUR PRODUCT</h2>
  			</div>
  		</div>
		{% endif %}
	</body>
	
</html>
